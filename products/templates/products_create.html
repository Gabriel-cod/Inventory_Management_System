{% extends 'base.html' %}
{% block title %}
IM - Create Product
{% endblock %}

{% block content %}
<div class="container text-center">
	<h4 class="mb-5">{{ title }}</h4>
	<div class="row">
		<div class="card">
			<div class="card-body">
				{% if product_id %}
				<form action="{% url post_url product_id %}" method="post">
				{% else %}
				<form action="{% url post_url %}" method="post">
				{% endif %}
					{% csrf_token %}
					<div class="mb-3 text-start">
						{{ form.as_p }}
					</div>
					<a href="{% url 'products_list' %}" class="btn btn-danger">Cancel</a>
					<button type="submit" class="btn btn-success">Save Product</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
