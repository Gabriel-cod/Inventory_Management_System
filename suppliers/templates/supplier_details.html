{% extends 'base.html' %}
{% block title %}
IM - Supplier Details
{% endblock %}

{% block content %}

<div class="container mt-4">
	<h4 class="mb-5 text-center">Supplier Details</h4>
	<div class="card">
		<div class="card-body">
			<h4 class="card-title">{{ supplier.name }}</h4>
			<p class="card-text">{{ supplier.description }}</p>
		</div>
		<div class="card-footer">
			<a href="{% url 'suppliers_list' %}" class="btn btn-secondary">Return to suppliers list</a>
			<a href="{% url 'supplier_update' supplier.pk %}" class="btn btn-warning ms-2">Update supplier</a>
		</div>
	</div>
</div>

{% endblock %}
