{% extends 'base.html' %}
{% block title %}
IM - Register Inflow
{% endblock %}

{% block content %}
<div class="container text-center">
	<h4 class="mb-5">Register Inflow</h4>
	<div class="row">
		<div class="card">
			<div class="card-body text-start">
				<form action="{% url 'inflows_register' %}" method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<a href="{% url 'inflows_list' %}" class="btn btn-danger">Cancel</a>
					<button type="submit" class="btn btn-success">Register Inflow</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
