{% extends 'base.html' %}
{% block title %}
IM - Brand Details
{% endblock %}

{% block content %}

<div class="container mt-4">
	<h4 class="mb-5 text-center">Brand Details</h4>
	<div class="card">
		<div class="card-body">
			<h4 class="card-title">{{ brand.name }}</h4>
			<p class="card-text">{{ brand.description }}</p>
		</div>
		<div class="card-footer">
			<a href="{% url 'brands_list' %}" class="btn btn-secondary">Return to brands list</a>
			<a href="{% url 'brand_update' brand.pk %}" class="btn btn-warning ms-2">Update brand</a>
		</div>
	</div>
</div>

{% endblock %}
