{% extends 'base.html' %}
{% block title %}
IM - Create Category
{% endblock %}

{% block content %}
<div class="container text-center">
	<h4 class="mb-5">{{ title }}</h4>
	<div class="row">
		<div class="card">
			<div class="card-body">
				{% if category_id %}
				<form action="{% url post_url category_id %}" method="post">
				{% else %}
				<form action="{% url post_url %}" method="post">
				{% endif %}
					{% csrf_token %}
					<div class="form-floating mb-3">
						{{ form.name }}
						<label for="id_name">Category Name</label>
					</div>
					<div class="form-floating mb-3">
						{{ form.description }}
						<label for="id_description">Description</label>
					</div>
					<a href="{% url 'categories_list' %}" class="btn btn-danger">Cancel</a>
					<button type="submit" class="btn btn-success">Save Category</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
