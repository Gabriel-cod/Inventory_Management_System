{% extends 'base.html' %}
{% block title %}
IM - Category Details
{% endblock %}

{% block content %}

<div class="container mt-4">
	<h4 class="mb-5 text-center">Category Details</h4>
	<div class="card">
		<div class="card-body">
			<h4 class="card-title">{{ category.name }}</h4>
			<p class="card-text">{{ category.description }}</p>
		</div>
		<div class="card-footer">
			<a href="{% url 'categories_list' %}" class="btn btn-secondary">Return to categories list</a>
			<a href="{% url 'category_update' category.pk %}" class="btn btn-warning ms-2">Update category</a>
		</div>
	</div>
</div>

{% endblock %}
